<div class="card review-table">
    <div class="media">
        <div class="row">
            <div class="col-4">

                <img src="${data[i].logo_url}" style="width: 100px;">
                <div class="media-body">
                    <h3 class="fs-20 text-black font-w600 mb-3">
                        ${data[i].tracking_company_name_en}
                    </h3>
                    <p>${data[i].tracking_company_name_en}</p>
                </div>
            </div>
            <div class="col-2">
                <div class="disease mr-5 flex align-self-center">
                    <h4>เข้ารับพัสดุ</h4>
                    <h4>${data[i].cut_off_time}</h4>
                </div>

            </div>
            <div class="col-4">

                <div class="disease mr-5 flex align-self-center">
                    <h4>ระยะเวลาเข้ารับ </h4>
                    <h4>${data[i].duration}</h4>
                </div>
            </div>
            <div class="col-2">
                <div class="media d-flex align-self-center">
                    <div class="disease mr-5 alight-center">
                        <h4>สถานะการใช้งาน</h4>
                        <button type="button" class="btn btn-danger mb-2" data-toggle="modal"
                            data-target="#TransModal">ปิด</button>
                    </div>
                    <div class="modal fade" id="TransModal" tabindex="-1" role="dialog"
                        aria-labelledby="TransModalTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <button type="button" class="close" data-dismiss="modal" aria-label="ปิด">
                                </button>
                                <div class="modal-body">
                                    <h3 class="text-center">คุณต้องการปรับสถานะการใช้งานหรือไม่</h3>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn btn-danger light"
                                        data-dismiss="modal">ปิด</button>
                                    <button type="button" class="btn btn-primary" id="active_save">บันทึก</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>









    </div>

</div>`
